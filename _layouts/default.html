<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Cybersecurity Vault" }}</title>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <div id="sidebar-toggle" class="sidebar-toggle">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <span class="profile-name">Cybersecurity Vault</span>
        </div>
    </header>

    <!-- Full-Width Image Header with Overlay Title -->
    {% if page.header_image and page.overlay_title %}
        <div class="page-header-image">
            <img src="{{ page.header_image | relative_url }}" alt="{{ page.overlay_title }}">
            <div class="overlay-title">
                <h1>{{ page.overlay_title }}</h1>
            </div>
        </div>
    {% endif %}

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">X</button>

        <div class="site-navigation">
            <h2>ðŸ“– Site Navigation</h2>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/Literature%20Notes.md' | relative_url }}">Literature Notes</a></li>
                <li><a href="{{ '/Topics%20Covered.md' | relative_url }}">Topics Covered</a></li>
                <!-- Add other links as needed -->
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        {{ content }}
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");
            const closeButton = document.getElementById("close-sidebar");

            toggleButton.addEventListener("click", function() {
                sidebar.classList.toggle("active");
                toggleButton.classList.toggle("active");
            });

            closeButton.addEventListener("click", function() {
                sidebar.classList.remove("active");
                toggleButton.classList.remove("active");
            });
        });
    </script>
</body>
</html>
