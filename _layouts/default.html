<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <div id="sidebar-toggle" class="sidebar-toggle">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <img src="/path/to/profile.jpg" alt="Profile Picture" class="profile-image">
            <span class="profile-name">Chirag Dewan</span>
        </div>
        
        <div class="header-title">
            <h1>{{ page.title }}</h1>
        </div>
        
        <div class="header-right">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <!-- Full-Width Image Header with Overlay Title -->
    {% if page.header_image and page.overlay_title %}
        <div class="page-header-image">
            <img src="{{ page.header_image | relative_url }}" alt="{{ page.overlay_title }}">
            <div class="overlay-title">
                <h1>{{ page.overlay_title }}</h1>
            </div>
        </div>
    {% endif %}

    <!-- Main Content Area -->
    <div class="content">
        {{ content }}
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");

            toggleButton.addEventListener("click", function() {
                sidebar.classList.toggle("active");
                toggleButton.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
