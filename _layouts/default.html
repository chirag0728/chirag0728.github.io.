<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>

    <!-- Sidebar Toggle Button with 3-line icon -->
    <div id="sidebar-toggle" class="sidebar-toggle">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">X</button>
        
        <div class="site-navigation">
            <h2>ðŸ“– Site Navigation</h2>
            <ul>
                <li><a href="{{ '/index.md' | relative_url }}">Home</a></li>
                <li><a href="{{ '/Literature%20Notes.md' | relative_url }}">Literature Notes</a></li>
                <li><a href="{{ '/Topics%20Covered.md' | relative_url }}">Topics Covered</a></li>
                <!-- Add other navigation links as needed -->
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        {% if page.image %}
            <div class="page-image">
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
            </div>
        {% endif %}

        {{ content }}
    </div>

    <!-- JavaScript for Sidebar Toggle and Transformations -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");
            const content = document.querySelector(".content");

            toggleButton.addEventListener("click", function() {
                sidebar.classList.toggle("active"); // Show or hide sidebar
                toggleButton.classList.toggle("active"); // Transform hamburger into "X"
                content.classList.toggle("shifted"); // Shift content to the right
            });
        });
    </script>
</body>
</html>
