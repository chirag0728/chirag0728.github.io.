<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <div id="sidebar-toggle" class="sidebar-toggle">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <img src="/path/to/profile.jpg" alt="Profile Picture" class="profile-image">
            <span class="profile-name">Chirag Dewan</span>
        </div>
        
        <div class="header-title">
            <h1>{{ page.title }}</h1>
        </div>
        
        <div class="header-right">
            <i class="fas fa-search search-icon"></i> <!-- Search Icon -->
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">X</button>

        <div class="site-navigation">
            <h2>ðŸ“– Site Navigation</h2>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/Literature%20Notes.md' | relative_url }}">Literature Notes</a></li>
                <li><a href="{{ '/Topics%20Covered.md' | relative_url }}">Topics Covered</a></li>
                <!-- Add other links as needed -->
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        {% if page.image %}
            <div class="page-image">
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
            </div>
        {% endif %}

        {{ content }}
    </div>

    <!-- JavaScript for Sidebar Toggle and Transformations -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");
            const content = document.querySelector(".content");

            toggleButton.addEventListener("click", function() {
                sidebar.classList.toggle("active");
                toggleButton.classList.toggle("active");
                content.classList.toggle("shifted");
            });
        });
    </script>
</body>
</html>
