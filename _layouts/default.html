</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>ðŸ“– Site Navigation</h2>
        <ul>
            <li><a href="{{ '/index.md' | relative_url }}">Home</a></li>
            <li><a href="{{ '/aboutblog.md' | relative_url }}">About the Blog</a></li>

        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        {{ content }}
    </div>

    <!-- Dark Mode Toggle Button, positioned at the bottom right -->
    <button id="dark-mode-toggle" style="position: fixed; bottom: 20px; right: 20px;">
        Toggle Dark Mode
    </button>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("dark-mode-toggle");
            toggleButton.addEventListener("click", function() {
                document.body.classList.toggle("light-mode");
                localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
            });

            // Load saved theme from local storage
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        });
    </script>
</body>
</html>
