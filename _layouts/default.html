<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to custom CSS for layout styles -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i> <!-- Menu icon -->
    </button>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">
            <i class="fas fa-times"></i> <!-- Close icon -->
        </button>
        <h2>ðŸ“– Site Navigation</h2>
        <ul>
            <li><a href="{{ '/index.md' | relative_url }}">Home</a></li>
            <li><a href="{{ '/aboutblog.md' | relative_url }}">About Me</a></li>
            <li><a href="{{ '/Literature%20Notes.md' | relative_url }}">Resume</a></li>
            <!-- Add more links as needed -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        {{ content }}
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        Toggle Dark Mode
    </button>

    <!-- JavaScript for Sidebar and Dark Mode Toggle -->
    <script>
        // Dark Mode Toggle
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("dark-mode-toggle");
            toggleButton.addEventListener("click", function() {
                document.body.classList.toggle("light-mode");
                localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
            });

            // Load saved theme from local storage
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }

            // Sidebar Toggle
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebar-toggle");
            const closeSidebar = document.getElementById("close-sidebar");

            sidebarToggle.addEventListener("click", function() {
                sidebar.classList.add("active"); // Show sidebar
            });

            closeSidebar.addEventListener("click", function() {
                sidebar.classList.remove("active"); // Hide sidebar
            });
        });
    </script>
</body>
</html>
