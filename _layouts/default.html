<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-left">
            <div id="sidebar-toggle" class="sidebar-toggle">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <img src="/path/to/profile.jpg" alt="Profile Picture" class="profile-image">
            <span class="profile-name">Chirag Dewan</span>
        </div>
        
        <div class="header-title">
            <h1>{{ page.title }}</h1>
        </div>
        
        <div class="header-right">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <!-- Sidebar Navigation with Content -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-sidebar">X</button>

        <div class="sidebar-content">
            {% if page.sidebar_image %}
                <div class="sidebar-image">
                    <img src="{{ page.sidebar_image | relative_url }}" alt="Sidebar Image">
                </div>
            {% endif %}

            <div class="sidebar-text">
                {{ page.sidebar_text }}
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        {% if page.image %}
            <div class="page-image">
                <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
            </div>
        {% endif %}

        {{ content }}
    </div>

    <!-- JavaScript for Sidebar Toggle -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("sidebar-toggle");
            const sidebar = document.getElementById("sidebar");
            const closeButton = document.getElementById("close-sidebar");

            toggleButton.addEventListener("click", function() {
                sidebar.classList.toggle("active");
                toggleButton.classList.toggle("active");
            });

            closeButton.addEventListener("click", function() {
                sidebar.classList.remove("active");
                toggleButton.classList.remove("active");
            });
        });
    </script>
</body>
</html>
